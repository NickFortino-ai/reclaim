<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e3a5f">
  <title>Offline - Reclaim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 48px;
      height: 48px;
      stroke: #60a5fa;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: white;
    }

    p {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .motivational {
      background: rgba(96, 165, 250, 0.1);
      border: 1px solid rgba(96, 165, 250, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
    }

    .motivational p {
      color: #93c5fd;
      font-style: italic;
      margin-bottom: 8px;
    }

    .motivational .author {
      color: #64748b;
      font-size: 14px;
      font-style: normal;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #64748b;
    }

    .status.online {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a4 4 0 010-5.656m-7.072 7.072a4 4 0 010-5.656m-3.536 9.192a9 9 0 010-12.728"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>No internet connection detected. Check your connection and try again.</p>

    <div class="motivational">
      <p>"The obstacle is the way. Every setback is a setup for a comeback."</p>
      <span class="author">â€” Stay strong, brother</span>
    </div>

    <button onclick="tryReconnect()">Try Again</button>

    <p class="status" id="status">Waiting for connection...</p>
  </div>

  <script>
    function tryReconnect() {
      window.location.reload();
    }

    // Check for online status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored!';
        statusEl.className = 'status online';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'Still offline...';
        statusEl.className = 'status';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check periodically
    setInterval(() => {
      if (navigator.onLine) {
        updateStatus();
      }
    }, 3000);
  </script>
</body>
</html>
