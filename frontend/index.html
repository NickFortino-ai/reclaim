<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>Reclaim - 365 Days to Freedom</title>
    <meta name="title" content="Reclaim - 365 Days to Freedom" />
    <meta name="description" content="A private accountability platform for men committed to breaking free. Track your progress, join the brotherhood, reclaim your life." />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e3a5f" />
    <meta name="background-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Reclaim" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- iOS Splash Screens -->
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#1e3a5f" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://reclaim365.app/" />
    <meta property="og:title" content="Reclaim - 365 Days to Freedom" />
    <meta property="og:description" content="A private accountability platform for men committed to breaking free. Track your progress, join the brotherhood, reclaim your life." />
    <meta property="og:image" content="https://reclaim365.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Reclaim" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Reclaim - 365 Days to Freedom" />
    <meta name="twitter:description" content="A private accountability platform for men committed to breaking free." />
    <meta name="twitter:image" content="https://reclaim365.app/og-image.png" />
  </head>
  <body>
    <div id="root">
      <!-- Splash loader while React mounts (auto-replaced by React) -->
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0f172a;color:white;font-family:system-ui,-apple-system,sans-serif;font-size:2rem;font-weight:700;letter-spacing:-0.025em;">
        Reclaim
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker (web only, not in Capacitor native shell)
      if ('serviceWorker' in navigator && !window.Capacitor?.isNativePlatform()) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
