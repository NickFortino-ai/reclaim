<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>Reclaim - 365 Days to Freedom</title>
    <meta name="title" content="Reclaim - 365 Days to Freedom" />
    <meta name="description" content="A private accountability platform for men committed to breaking free. Track your progress, join the brotherhood, reclaim your life." />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e3a5f" />
    <meta name="background-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Reclaim" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- iOS Splash Screens -->
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#1e3a5f" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Reclaim - 365 Days to Freedom" />
    <meta property="og:description" content="A private accountability platform for men committed to breaking free." />
    <meta property="og:image" content="/icons/icon-512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Reclaim - 365 Days to Freedom" />
    <meta property="twitter:description" content="A private accountability platform for men committed to breaking free." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
